<div class="container" ng-controller="AgendaCtrl">
	<h5 style="float: left; font-size: 30px;">Agenda Eletrônica</h5>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" ng-click="newData()" data-target="#myModal" style="float: right; margin-bottom: 15px; border-radius: 0%;">Cadastrar</button>
	<table class="table table-striped table-bordered">
		<thead>
			<th>#</th>
			<th>Nome</th>
			<th>E-mail</th>
			<th>Telefone</th>
			<th>Endereço</th>
			<th>Ações</th>
		</thead>
		<tbody>
			<tr ng-repeat="a in contato">
				<td>{{a.id}}</td>
				<td>{{a.nome}}</td>
				<td>{{a.email}}</td>
				<td>{{a.phone | phoneMask}}</td>
				<td>{{a.end}}</td>
				<td>&nbsp;<a ng-click="updateData(a)" data-toggle="modal" data-target="#myModal" style="cursor: pointer;"><i class="glyphicon glyphicon-edit"></i></a>&nbsp; &nbsp;<a ng-click="removeData(a.id)" style="cursor: pointer;"><i class="glyphicon glyphicon-trash"></i></a></td>
			</tr>
		</tbody>
	</table>

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{titulo}}</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="nome">Nome:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nome" name="nome" ng-model="agenda.nome">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">E-mail:</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="email" name="email" ng-model="agenda.email">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="phone">Telefone:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="phone" name="phone" ng-model="agenda.phone">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="end">Endereço:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="end" name="end" ng-model="agenda.end">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" ng-click="insertData(agenda)" data-dismiss="modal" class="btn btn-primary" style="float: right; width: 30%;">{{botao}}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
